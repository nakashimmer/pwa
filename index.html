<html>
<head>
	<!-- manifest.json呼出し -->
  <link rel="manifest" href="./manifest.json">
  <title>お絵かきアプリ</title>
	<meta name="mobile-web-app-capable" content="yes">
		<style>
			*{margin:0;padding:0;font-size:26px;}
			#wrap{background-color:#aaa;}
			canvas{
				display:block;
				margin:0 auto;
				background-color: #fff
			}
			#btn{
				display: flex;
				margin-top:1em;
			}
			
			#btn>p,#btn>button{
				flex:1;border:0;padding:1em;
				text-align:center;
				background-color: transparent;
			}

			#btn>button:nth-of-type(1){background-color:black;color:white;}
			#btn>button:nth-of-type(2){background-color:red;color:white;}
			#btn>button:nth-of-type(3){background-color:green;color:white;}
			#btn>button:nth-of-type(4){background-color:blue;color:white;}
			#btn>button:nth-of-type(5){background-color:black;color:white;}
		</style>
</head>
<body>
	<div id="wrap">
  <h1>お絵かきアプリ</h1>
	<p id="msg">メッセージ</p>
	<p><button onclick="update();">更新</button></p>

		
			<canvas id="canvas1" width="320" height="320"></canvas>
			<div id="btn">
				<button onclick="MOUSE.color='black';FINGER[0].color='black'">黒</button>
				<button onclick="MOUSE.color='red';FINGER[0].color='red'">赤</button>
				<button onclick="MOUSE.color='green';FINGER[0].color='green'">緑</button>
				<button onclick="MOUSE.color='blue';FINGER[0].color='blue'">青</button>
				<button onclick="CTX.clearRect(0,0,320,320)">クリア</button>
			</div>
		</div>

	<script>
	const msg=document.getElementById("msg");

  // service workerが有効なら、service-worker.js を登録します
	if ('serviceWorker' in navigator) {
		navigator.serviceWorker.register('./service-worker.js').then(
			function() {
				console.log('Service Worker Registered'); 
				msg.innerHTML="Service Workerが使用できます。";
			}
		);
   }

	 function update(){
		 navigator.serviceWorker.getRegistration()
  		.then(
				registration => {registration.unregister();}
			)
	 }
  </script>
	<script src="./canvas.js"></script>
</body>
</html>
